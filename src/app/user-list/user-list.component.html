<br>
<h3>Liste des utilisateurs</h3>
<br>
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Adresse mail</th>
                    <th>Statut</th>
                </tr>
                <tbody *ngFor="let user of users">
                    <tr>
                        <td>{{ user.userId }}</td>
                        <td>{{ user.userName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.status }}</td>
                        <td><a class="btn btn-primary" [routerLink]="['/updateUser',user.userId]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Modifier</a></td>
                        <td><a class="btn btn-danger" (click)="supprimerUser(user)"><i class="fa fa-trash-o fa-lg"></i> Supprimer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
