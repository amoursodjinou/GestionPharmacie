<div class="container addproduit">

    <h2>Ajouter un produit</h2>
    <form>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">N°: </label>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="number" [(ngModel)]="newProduit.idProd" name="idProd" class="form-control" placeholder="1">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Libellé:</label>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" [(ngModel)]="newProduit.libelleProd" name="libelleProd" class="form-control" placeholder="Bendazol" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <textarea class="form-control" rows="5" name="descripProd" cols="30" rows="5"
                    [(ngModel)]="newProduit.descripProd"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Prix ( F CFA ): </label>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="number" name="prixProd" [(ngModel)]="newProduit.prixProd" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantité: </label>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="number" [(ngModel)]="newProduit.qteProd" name="qteProd" class="form-control"
                    placeholder="130">
            </div>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-success" (click)="addProduit()">Ajouter</button>
            <div class="text-success">
                <h3>{{ message }}</h3>
            </div>
        </div>
    </form>
</div>
