<div class="container">
    <form>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form><br>

    <div class="card shadow mb-4">
        <div class="crad-body">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>N°</th>
                        <th>Libellé </th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{ produit.idProd }}</td>
                        <td>{{ produit.libelleProd }}</td>
                        <td>{{ produit.descripProd }}</td>
                        <td>{{ produit.prixProd }}</td>
                        <td>{{ produit.statutProd}}</td>
                        <td *ngIf="authService.isAdmin()"><button type="submit" [routerLink]="['/updateProduit', produit.idProd]"
                                class="btn btn-success glyphicon glyphicon-user"> Modifier</button></td>
                        <td *ngIf="authService.isAdmin()"><button type="submit" (click)="supprimerProduit(produit)"
                                class="btn btn-danger bi bi-trash-fill"> supprimer</button></td>
                        <td *ngIf="!authService.isAdmin()"><button type="submit" (click)="supprimerProduit(produit)" class="btn btn-secondary bi bi-trash-fill"> Commender</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
